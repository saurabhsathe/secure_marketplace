<!DOCTYPE html>
<html>
  <head>
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <label for="changeSort" id="changeSortLabel"></label>
   
    <select id="changeSort">
      <option id="featured" value="featured">Featured</option>
      <option id="lowToHigh" value="lowToHigh">Low to High</option>
      <option id="highToLow" value="highToLow">High to Low</option>
      <option id="customerReview" value="customerReview">Customer Review</option>
      <option id="newestArrivals" value="newestArrivals">Newest Arrivals</option>
      <option id="highToLowRating" value="highToLowRating">High to Low Rating</option>
      <option id="lowToHighRating" value="lowToHighRating">Low to High Rating</option>
    </select>
    <br>
    <p style="text-align:left;">
      <label id="primeOnlyLabel"></label>
      <span style="float:right;">
        <label class="switch">
          <input type="checkbox" id="primeOnlyEnabled">
          <span class="slider round"></span>
        </label>
      </span>
    </p>
    <p style="text-align:left; border-top: gray 1px solid;"></p>
    <br>
      <label id="switchLabel"></label>
      <span style="float:right;">
        <label class="switch">
          <input type="checkbox" id="extensionEnabled">
          <span class="slider round"></span>
        </label>
      </span>
    <p style="text-align:left; border-top: gray 1px solid;"></p>
    <br>
      <label id="switchLabel">Amazon</label>
      <span style="float:right;">
        <label class="switch">
          <input type="checkbox" id="ratingsEnabled">
          <span class="slider round"></span>
        </label>
      </span>
    </p>
    <br>
      <label id="switchLabel">Walmart</label>
      <span style="float:right;">
        <label class="switch">
          <input type="checkbox" id="ratingsEnabledWalmart">
          <span class="slider round"></span>
        </label>
      </span>
    </p>
    <script src="popup.js"></script>
  </body>
</html>
